<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Usuário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input, button {
            padding: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>CRUD - Usuário</h1>

<form id="formUsuario">
    <input type="hidden" id="id">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha">
    <input type="number" id="buscarId" placeholder="Buscar por ID">
    <button type="submit">Salvar</button>
    <button type="button" onclick="limpar()">Cancelar</button>
    <button type="button" onclick="buscarUsuario()">Buscar</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaUsuarios"></tbody>
</table>

<script>
const API_URL = "http://localhost:8080/usuario";

// Listagem "local" de usuários buscados
let usuariosCache = [];

document.getElementById("formUsuario").addEventListener("submit", function(e){
    e.preventDefault();

    const id = document.getElementById("id").value;
    const senha = document.getElementById("senha").value;

    const usuario = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value
    };
    if(senha) usuario.senha = senha;

    if(id){
        atualizarUsuario(id, usuario);
    } else {
        criarUsuario(usuario);
    }
});

function criarUsuario(usuario){
    fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(usuario)
    })
    .then(res => res.json())
    .then(data => {
        usuariosCache.push(data);
        atualizarTabela();
        limpar();
    });
}

function atualizarUsuario(id, usuario){
    fetch(`${API_URL}?id=${id}`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(usuario)
    })
    .then(res => res.json())
    .then(data => {
        // atualizar cache local
        const index = usuariosCache.findIndex(u => u.id == id);
        if(index >= 0) usuariosCache[index] = data;
        atualizarTabela();
        limpar();
    });
}

function deletarUsuario(id){
    fetch(`${API_URL}?id=${id}`, { method: "DELETE" })
    .then(() => {
        usuariosCache = usuariosCache.filter(u => u.id != id);
        atualizarTabela();
    });
}

function buscarUsuario(){
    const buscarId = document.getElementById("buscarId").value;
    if(!buscarId) return alert("Digite um ID para buscar");

    fetch(`${API_URL}?id=${buscarId}`)
        .then(res => res.json())
        .then(data => {
            // adiciona ao cache se não existir
            if(!usuariosCache.find(u => u.id == data.id)) usuariosCache.push(data);
            atualizarTabela();
        });
}

function editarUsuario(usuario){
    document.getElementById("id").value = usuario.id;
    document.getElementById("nome").value = usuario.nome;
    document.getElementById("email").value = usuario.email;
    document.getElementById("senha").value = "";
}

function limpar(){
    document.getElementById("id").value = "";
    document.getElementById("nome").value = "";
    document.getElementById("email").value = "";
    document.getElementById("senha").value = "";
    document.getElementById("buscarId").value = "";
}

function atualizarTabela(){
    const tabela = document.getElementById("tabelaUsuarios");
    tabela.innerHTML = "";
    usuariosCache.forEach(u => {
        tabela.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.nome}</td>
                <td>${u.email}</td>
                <td>
                    <button onclick='editarUsuario(${JSON.stringify(u)})'>Editar</button>
                    <button onclick='deletarUsuario(${u.id})'>Excluir</button>
                </td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
