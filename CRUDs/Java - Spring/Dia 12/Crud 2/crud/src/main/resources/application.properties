spring.application.name=crud
# URL do banco de dados (substitua usuario, senha e nomedobanco)
spring.datasource.url=jdbc:mysql://localhost:3306/nomedobanco?useSSL=false&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Criação das tabelas: 
# 'update' = atualiza sem apagar dados, 'create' = cria do zero (apaga tudo)
spring.jpa.hibernate.ddl-auto=update

# Mostra SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
